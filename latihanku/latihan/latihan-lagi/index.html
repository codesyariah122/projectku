<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style type="text/css">
        @font-face {
            font-family:"AlQalam";
            src: url('fonts/quran/noorehidayat.ttf')format('opentype');
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- <script type="text/javascript" src="assets/js/quran.js"></script> -->
    <title>Latihan Javascript</title>
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">

        <div class="col-md-12">
             <div class="container">
                <div class="row justify-content-center">

                    <div class="col-12 col-xs-12 col-sm-12">
                        <h1>Baca Quran Online</h1>
                        <hr> 
                        <div class="row">
                            <div class="col-md-4">
                                <!-- input surah -->
                                    <div class="input-group mb-3">
                                    <select class="custom-select" id="select-surah" name="surah" style="width:50%;">  
                                    </select>
                                    
                                </div>
                            </div>

                                <!-- input ayat -->
                                <div class="col-md-4">
                                    <div class="input-group mb-3">
                                    <select class="custom-select" id="select-ayat" name="ayat" style="width:30%;">  
                                    </select> 
                                    <div class="input-group-append">
                                        <button id="enter-quran" class="btn btn-dark btn-sm">Enter</button>
                                    </div>
                                    </div>

                                </div>

                                <!-- loader -->

                                <div class="col-md-3">
                                    
                                    <div id="loader">
                                        <img src="img/loading2.gif" class="img-responsive" width="70" height="30">
                                    </div>

                                </div>


                            </div>

                        </div>                

                        <div id="error-quran" style="width: 85%; margin-left: -.7rem;"></div>    

                    </div>

            <div id="quran-list"></div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content tafsir-modal">
                  
                </div>
              </div>
            </div>

        </div>

      </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/setInputSurah.js"></script>
    <script type="text/javascript" src="js/quran.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
