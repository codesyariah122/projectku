<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Hallo Movie</title>
  </head>
  <body>


  	<div id="movie">

  		<div class="row justify-content-center">
  			<div class="col-12">
	  			<h1>{{title.header}}</h1>			
  			</div>

  			<div class="col-8">
		  		<label for="basic-url">Cari Film : </label>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="basic-addon3">{{form.keyword}}</span>
				  </div>
				  <input type="text" name="movie" class="form-control" id="basic-url" aria-describedby="basic-addon3" autofocus="on" autocomplete @keyup="getMovie($event)">
				</div>
  			</div>
  		</div>

  		<div class="row justify-content-center">
  			<div class="col-md-4" v-for="(list, index) in movie.lists">
  				
  				<div class="card" style="width: 18rem;">
				  <img :src="list.Poster" class="card-img-top" alt="...">
				  <div class="card-body">
				    <h5 class="card-title">{{list.Title}}</h5>
				    <p class="card-text">Type : {{list.Type}} | Year : {{list.Year}}</p>
				    <a @click="getDetail(list.imdbID)" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">Go somewhere</a>
				  </div>
				</div>

  			</div>

  			<!-- Modal -->
			<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">

			        <div class="card mb-3" style="max-width: 1000px;">
					  <div class="row justify-content-center">
					    <div class="col-md-12">
					      <img :src="movie.details.Poster" alt="..." width="300px">
					    </div>
					    <div class="col-12">
					      <div class="card-body">
					        <h5 class="card-title">{{movie.details.Title}}</h5>
					        <p class="card-text text-info">{{movie.details.Genre}} | {{movie.details.Country}}</p>
					        <p class="card-text">{{movie.details.Plot}}.</p>

					        <p class="card-text text-primary">
					        	<b>Writer : </b> {{movie.details.Writer}}
					        </p>

					        <p class="card-text"><small class="text-muted">Released : {{movie.details.Released}}</small></p>
					      </div>
					    </div>
					  </div>
					</div>

			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Understood</button>
			      </div>
			    </div>
			  </div>
			</div>

  		</div>

  	</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  </body>
</html>
